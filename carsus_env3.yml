name: carsus

channels:
  - conda-forge

dependencies:
  - python=3.6
  - setuptools
  - setuptools_scm
  - pip
  - numpy=1.15
  - pandas=1.0
  - astropy=3
  - chiantipy=0.8.4

  # I/O
  - pyyaml
  - requests
  - uncertainties
  - beautifulsoup4
  - html5lib
  - pyparsing=2.2
  - sqlalchemy=1.0
  - h5py
  - pytables
  - pyarrow=0.14
  - roman

# --- Not required for conda-forge package ---

  # Analysis
  - jupyter
  - jupyter_client=6  # jupyter/jupyter_client/issues/637
  - matplotlib

  # Documentation
  - sphinx
  - sphinx-astropy
  - sphinx_bootstrap_theme
  - sphinx-copybutton
  - sphinx_rtd_theme
  - sphinxcontrib-apidoc
  - sphinxcontrib-bibtex
  - nbconvert=5  # chrisjsewell/pytest-notebook/issues/10
  - nbformat
  - nbsphinx
  - numpydoc
  - docutils
  - recommonmark

  # Test/Coverage
  - pytest=4
  - pytest-cov
  - pytest-astropy
  - pytest-notebook
  - pytest-xdist
  - coverage=4  # chrisjsewell/pytest-notebook/issues/6
  - attrs=20  # chrisjsewell/pytest-notebook/issues/16

  # ChiantiPy
  - scipy
  - ipyparallel
  - blas=1.1  # numpy/numpy/issues/14165

  # Other
  - git-lfs
  